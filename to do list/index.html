<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .ed{
            background-color: green;
            color: white;
        }
        .rem{
            background-color: red;
            color: white;

        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <div class="d-flex container gap-5">
        <input type="text" class="form-control" id="taskInput" placeholder="Enter the new task" autofocus />
        <button class="btn btn-primary" onclick="addTaskup()">Add To Top</button>
        <button class="btn btn-warning" onclick="addTaskdown()">Add To Bottom</button>
    
    </div>
    <div class="container">
        <div id="taskList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
